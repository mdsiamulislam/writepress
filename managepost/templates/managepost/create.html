{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a New Post - WritePress</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><a href="{% url 'home' %}">WritePress</a></div>
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'create' %}">Create Post</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="create-post-container">
        <h1>Create a New Post</h1>
        <form
          method="POST"
          enctype="multipart/form-data"
          action="{% url 'create_post' %}"
        >
          {% csrf_token %}
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />

          <label for="description">Description</label>
          <textarea id="description" name="description" rows="10"></textarea>

          <label for="image">Image Upload</label>
          <input type="file" id="image" name="image" />

          <label for="author">Author Name</label>
          <input type="text" id="author" name="author" />

          <button type="submit" class="cta-button">Create Post</button>
        </form>
      </div>
    </main>
  </body>
</html>
